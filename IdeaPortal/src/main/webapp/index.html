<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Idea Analysis Portal</title>

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap and CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

  </head>

  <body>
    <header class="masthead">
        <div class="container">
          <div class="masthead-heading text-uppercase">IDEA ANALYSIS PORTAL</div>
          <div class="masthead-subheading">A forum to automate idea discussion and analysis.</div>
          <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#loginForm">Login</a>
        </div>
    </header>

    <div class="modal fade" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Login</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <!--Form to take login information input-->
                <form id = "login-form" method = "POST" enctype="multipart/form-data">
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <i class="fas fa-user prefix grey-text"></i>
                            <input type="text" name= "author" id="author" class="form-control validate" required>
                            <label data-error="wrong" data-success="right" for="author">Your Email</label>
                        </div>
                        <div class="md-form mb-5">
                            <i class="fas fa-key prefix grey-text"></i>
                            <input type="password" name= "organization" id="organization" class="form-control validate" required>
                            <label data-error="wrong" data-success="right" for="organization">Password</label>
                        </div>
                    </div>
                </form>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" type="submit" form="login-form" value="Submit">Submit</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
